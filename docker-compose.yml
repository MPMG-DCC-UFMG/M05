version: '3.7'

services:
    client:
        build:
            context: .
            dockerfile: ./misc/docker/client/Dockerfile
        command: ./django_run.sh
        ports:
            - "8086:8086"
        expose:
            - 8086
        env_file:
            - ./misc/docker/client/.env
        restart: on-failure
    api:
        build:
            context: .
            dockerfile: ./misc/docker/api/Dockerfile
        command: ./django_run.sh
        ports:
            - "8087:8087"
        expose:
            - 8087
        env_file:
            - ./misc/docker/api/.env
        restart: on-failure
