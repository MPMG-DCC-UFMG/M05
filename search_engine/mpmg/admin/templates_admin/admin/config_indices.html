{% extends "./base.html" %}
{% load static %}
{% load custom_tags %}
{% block content %}
<div class="content-wrapper">
    <div class="row page-title-header">
        <div class="col-12">
            <div class="page-header">
                <h4 class="page-title">Configurações dos Índices</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Cluster Elasticsearch</h4>
                    <form id="regular_form" action="{% url 'admin:config_indices' %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Índice</th>
                                            <th>Grupo</th>
                                            <th>Ativo?</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for item in indices_list %}
                                        <tr>
                                            <td>{{ item.ui_name }}</td>
                                            <td>{{ item.group }}</td>
                                            <td>
                                                <input type="hidden" name="all_ids" value="{{ item.id }}">
                                                <input type="checkbox" {% if item.active %}checked='checked'{% endif %} value="{{ item.id }}" name="is_active" autocomplete="off" >
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <br>
                        <div class="row justify-content-end">
                            <div class="pr-3">
                                <button class="btn btn-primary" type="submit">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
