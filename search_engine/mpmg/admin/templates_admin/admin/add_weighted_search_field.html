{% extends "./base.html" %}
{% load static %}
{% load custom_tags %}
{% block content %}

<div class="content-wrapper">
    <div class="row">
        <div class="col-md-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="row justify-content-end">
                            <div class="pr-3">
                                <button class="btn btn-primary" type="submit">Salvar</button>
                            </div>
                        </div>
                    </form>
                  
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock%}
